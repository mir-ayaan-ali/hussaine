<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {%- seo -%}
  <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  <header class="site-header">
  <div class="wrapper navbar">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Ayaan home">
  <img
    src="{{ '/assets/Logo_Black.png' | relative_url }}"
    alt="Ayaan"
    class="logo logo-light"
    width="140" height="36" decoding="async" />
  <img
    src="{{ '/assets/Logo_White.png'  | relative_url }}"
    alt=""
    class="logo logo-dark"
    width="140" height="36" decoding="async" aria-hidden="true" />
</a>

<details class="nav-collapse">
  <summary class="hamburger" aria-label="Toggle navigation">
    <span class="hamburger-box"><span class="hamburger-bar"></span></span>
    Menu
  </summary>
  <nav class="navlinks" aria-label="Primary">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/nohas/' | relative_url }}">Nohas</a>
    <a href="{{ '/manqabat/' | relative_url }}">Manqabat</a>
    <a href="{{ '/marsias/' | relative_url }}">Marsias</a>
    <a href="{{ '/qasidas/' | relative_url }}">Qasidas</a>
    <a href="{{ '/search/' | relative_url }}">Search</a>
    {% include dark_toggle.html %}  <!-- mobile toggle (inside drawer) -->
  </nav>
</details>

<div class="theme-desktop">
  {% include dark_toggle.html %}     <!-- desktop toggle (always visible) -->
</div>


  </div>
</header>

  <main class="wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/nohas/' | relative_url }}">Nohas</a>
        <a href="{{ '/manqabat/' | relative_url }}">Manqabat</a>
        <a href="{{ '/marsias/' | relative_url }}">Marsias</a>
        <a href="{{ '/qasidas/' | relative_url }}">Qasidas</a>
        <a href="{{ '/search/' | relative_url }}">Search</a>
      </div>
      <p style="margin-top:.5rem;">© 2025 Hussainee</p>
    </div>
  </footer>
</body>
</html>
