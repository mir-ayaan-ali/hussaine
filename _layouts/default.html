<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {%- seo -%}
  <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  <header class="site-header">
  <div class="wrapper navbar">
    <a class="brand" href="{{ '/' | relative_url }}">Hussaine</a>

<details class="nav-collapse">
  <summary class="hamburger" aria-label="Toggle navigation">
    <span class="hamburger-box"><span class="hamburger-bar"></span></span>
    Menu
  </summary>
  <nav class="navlinks" aria-label="Primary">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/alpha/' | relative_url }}">Alpha</a>
    <a href="{{ '/bravo/' | relative_url }}">Bravo</a>
    <a href="{{ '/charlie/' | relative_url }}">Charlie</a>
    <a href="{{ '/delta/' | relative_url }}">Delta</a>
    <a href="{{ '/search/' | relative_url }}">Search</a>
    {% include dark_toggle.html %}  <!-- mobile toggle (inside drawer) -->
  </nav>
</details>

<div class="theme-desktop">
  {% include dark_toggle.html %}     <!-- desktop toggle (always visible) -->
</div>


  </div>
</header>

  <main class="wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/alpha/' | relative_url }}">Alpha</a>
        <a href="{{ '/bravo/' | relative_url }}">Bravo</a>
        <a href="{{ '/charlie/' | relative_url }}">Charlie</a>
        <a href="{{ '/delta/' | relative_url }}">Delta</a>
        <a href="{{ '/search/' | relative_url }}">Search</a>
      </div>
      <p style="margin-top:.5rem;">© 2025 Ayaan</p>
    </div>
  </footer>
</body>
</html>
