<button class="theme-toggle" aria-label="Toggle color theme">
  <!-- Moon (light mode) -->
  <svg class="icon-moon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
    <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"></path>
  </svg>
  <!-- Sun (dark mode) -->
  <svg class="icon-sun" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
    <circle cx="12" cy="12" r="5"></circle>
    <g stroke-width="2">
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
    </g>
  </svg>
</button>

<script>
(function () {
  // Prevent double-initializing if this include appears multiple times
  if (window.__themeToggleInit__) return;
  window.__themeToggleInit__ = true;

  const root = document.documentElement;
  const key = 'theme';

  // Apply saved theme once on load
  const saved = localStorage.getItem(key);
  if (saved) root.setAttribute('data-theme', saved);

  function reflect() {
    const dark = root.getAttribute('data-theme') === 'dark';
    document.querySelectorAll('.theme-toggle').forEach(btn =>
      btn.classList.toggle('is-dark', dark)
    );
  }
  reflect();

  // One delegated listener handles all toggle buttons
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.theme-toggle');
    if (!btn) return;
    const cur = root.getAttribute('data-theme');
    const next = (cur === 'dark') ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem(key, next);
    reflect();
  });
})();
</script>
